<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORGECORE</title>
<style>

/* ----------------------------- */
/* Global Styling                */
/* ----------------------------- */

body {
    margin: 0;
    background: #0D0F12; /* same as KARAIS aesthetic */
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                 Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
                 sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Subtle grey text, same tone as KARAIS Git */
.subtle-text {
    color: #9fa4aa;
    font-size: 1rem;
    letter-spacing: 0.4px;
    margin-top: 10px;
}

/* ----------------------------- */
/* Hero Container                */
/* ----------------------------- */

.container {
    text-align: center;
    z-index: 10; /* above particle layer */
}

.brand {
    font-size: 4rem;
    font-weight: 800;
    letter-spacing: 2px;
    color: #ffffff;
}

/* ----------------------------- */
/* Ember Dot Animation           */
/* ----------------------------- */

.ember-dot {
    color: #FF6A00; /* warm ember orange */
    animation: emberPulse 4s ease-in-out infinite;
}

@keyframes emberPulse {
    0% { opacity: 0.45; text-shadow: 0 0 3px #ff6a00; }
    50% { opacity: 1; text-shadow: 0 0 12px #ff8c3a; }
    100% { opacity: 0.45; text-shadow: 0 0 3px #ff6a00; }
}

/* ----------------------------- */
/* Ultra-Subtle Ember Particles  */
/* ----------------------------- */

.particles {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
}

/* each ember */
.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: radial-gradient(circle, #ff7b1c 0%, rgba(255, 123, 28, 0) 70%);
    opacity: 0.08;
    animation: drift 12s linear infinite;
}

@keyframes drift {
    from { transform: translateY(100vh) translateX(0); }
    to   { transform: translateY(-20vh) translateX(20px); }
}

</style>
</head>
<body>

<!-- Particle Layer -->
<div class="particles">
    <!-- Generate ~20 subtle particles -->
    <script>
        const container = document.currentScript.parentElement;
        for (let i = 0; i < 20; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "vw";
            p.style.top = Math.random() * 100 + "vh";
            p.style.animationDelay = (Math.random() * 12) + "s";
            p.style.opacity = (Math.random() * 0.08 + 0.02).toFixed(3);
            container.appendChild(p);
        }
    </script>
</div>

<!-- Main Content -->
<div class="container">
    <div class="brand">
        FORGECORE<span class="ember-dot">.</span>
    </div>

    <div class="subtle-text" style="margin-top: 18px; font-size: 1.1rem;">
        Even in silence, the forge remembers its fire.
    </div>

</div>

</body>
</html>
